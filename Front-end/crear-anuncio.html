<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/pagina-principal.css" />
    <link rel="stylesheet" href="./css/form.css" />
    <title>marketplis - Sign IN</title>
  </head>
  <body>
    <header>
      <a href="./index.html">
        <div id="logo" class="flex">
          <img src="/Front-end/img/SVG/logo.svg" alt="logo.svg" />
          <span>marketplis</span>
        </div>
      </a>

      <nav id="Main_menu">
        <label id="Switch_label" for="menu-switch">
          <i class="fas fa-bars"></i>
          Menu
        </label>

        <input type="checkbox" id="menu-switch" />

        <ul>
          <li>
            <a href="./tus-anuncios.html" style="width: 180px">
              Tus Anuncios
            </a>
          </li>
          <li>
            <a href="./market-plis.html"> Market </a>
          </li>
        </ul>
      </nav>
    </header>
    <section id="section-form">
      <form action="" method="POST" class="flex" id="form-crear-producto">
        <img src="./img/SVG/product.svg" alt="product.svg" />

        <div>
          <label for="NP"> Nombre del Producto</label>
          <input type="text" id="NP" name="NP" />
        </div>

        <div>
          <label for="PP">Precio del Producto:</label>
          <input type="number" id="PP" name="PP" />
        </div>

        <div>
          <label for="Descripcion-producto" id="label-DP">Descripcion:</label>
          <textarea
            name="Descripcion-producto"
            id="Descripcion-producto"
            cols="30"
            rows="10"
            style="resize: none"
          ></textarea>
        </div>

        <input
          type="file"
          name="image-product"
          id="seleccion-file"
          accept="image/*"
        />

        <div id="error"></div>

        <button
          type="button"
          id="button-singup"
          onclick="sendAnuncio();"
          style="cursor: pointer"
        >
          Crear Producto
        </button>
      </form>
    </section>

    <script src="./JS/FormCrearAnuncio.js"></script>
  </body>
</html>
